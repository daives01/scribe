<form hx-patch="/web/notes/{{ note.id }}" hx-target="#note-content-{{ note.id }}" hx-swap="outerHTML"
    hx-on::after-request="document.body.dispatchEvent(new CustomEvent('htmx:toast', {detail: {message: 'Transcript updated and reprocessing started', type: 'success'}}))"
    class="space-y-4">
    <div class="p-4 rounded-xl bg-neutral-100 dark:bg-neutral-900">
        <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5 text-neutral-600 dark:text-neutral-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h3 class="font-semibold text-neutral-900 dark:text-neutral-100">Edit Transcript</h3>
            </div>
            <span class="text-xs px-3 py-1 rounded-full font-medium bg-blue-500/15 text-blue-500 dark:bg-blue-500/10 dark:text-blue-400">
                Will trigger re-processing
            </span>
        </div>

        <textarea name="raw_transcript" rows="8" class="flex w-full min-h-[200px] px-3 py-2 text-base bg-white border rounded-md border-neutral-300 dark:bg-neutral-950 dark:border-neutral-700 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-200 dark:placeholder:text-neutral-500 dark:focus:border-neutral-500 dark:focus:ring-neutral-700 transition-shadow resize-y"
            placeholder="Enter transcript..." autofocus>{{ note.raw_transcript }}</textarea>

        <div class="flex items-center justify-between mt-4 pt-4 border-t border-neutral-200 dark:border-neutral-700">
            <div class="flex items-center gap-2 text-sm text-neutral-500 dark:text-neutral-400">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                Summary, tag, and embedding will be regenerated
            </div>

            <div class="flex items-center gap-2">
                <button type="button" hx-get="/web/notes/{{ note.id }}/content" hx-target="#note-content-{{ note.id }}" hx-swap="outerHTML"
                    class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide transition-colors duration-200 rounded-md bg-neutral-200 text-neutral-700 hover:bg-neutral-300 dark:bg-neutral-800 dark:text-neutral-300 dark:hover:bg-neutral-700">
                    Cancel
                </button>
                <button type="submit" class="inline-flex items-center justify-center px-5 py-2 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 dark:bg-neutral-100 dark:text-neutral-950 dark:hover:bg-neutral-200 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</form>
