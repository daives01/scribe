<form hx-patch="/web/notes/{{ note.id }}" hx-target="#note-content-{{ note.id }}" hx-swap="outerHTML"
    hx-on::after-request="document.body.dispatchEvent(new CustomEvent('htmx:toast', {detail: {message: 'Summary updated', type: 'success'}}))"
    class="p-4 rounded-xl bg-neutral-100 dark:bg-neutral-900">
    <div class="flex items-start gap-3">
        <div class="flex-1">
            <input type="text" name="summary" value="{{ note.summary or '' }}" placeholder="Enter a short summary..."
                class="flex w-full h-14 px-3 py-2 text-2xl font-bold bg-white border-0 border-b-2 rounded-t-md border-neutral-300 dark:bg-neutral-950 dark:border-neutral-700 ring-offset-background placeholder:text-neutral-400 focus:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-200 dark:placeholder:text-neutral-500 dark:focus:border-neutral-500 dark:focus:ring-neutral-700 transition-colors" autofocus />
        </div>
        <div class="flex items-center gap-2 mt-1">
            <button type="submit" class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 dark:bg-neutral-100 dark:text-neutral-950 dark:hover:bg-neutral-200 flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Save
            </button>
            <button type="button" hx-get="/web/notes/{{ note.id }}/content" hx-target="#note-content-{{ note.id }}" hx-swap="outerHTML"
                class="text-neutral-500 hover:text-neutral-700 dark:text-neutral-400 dark:hover:text-neutral-200">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>
</form>
