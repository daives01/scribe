<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Scribe{% endblock %}</title>
  <meta name="description"
    content="{% block description %}Self-hosted voice notes with AI transcription and semantic search{% endblock %}">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@2.0.0"></script>
  <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom Tokens & Styles -->
  <link rel="stylesheet" href="/static/css/tokens.css">
  <link rel="stylesheet" href="/static/css/styles.css">

  <!-- Theme Script (runs immediately to prevent flash) -->
  <script src="/static/js/theme.js"></script>

  {% block head %}{% endblock %}
</head>

<body class="h-full" style="background-color: var(--color-bg-primary); color: var(--color-text-primary);" hx-ext="sse"
  sse-connect="/api/events">

  <!-- Top Navigation -->
  <nav class="border-b sticky top-0 z-40"
    style="border-color: var(--color-border); background-color: var(--color-bg-secondary);">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="h-16 flex items-center justify-between">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2 text-xl font-bold" hx-get="/" hx-target="main" hx-push-url="true">
          <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            style="color: var(--color-accent-primary);">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
          <span>Scribe</span>
        </a>

        <div class="flex items-center gap-2">
          <!-- Theme Toggle -->
          <button onclick="toggleTheme()" class="p-2 rounded-lg transition" style="color: var(--color-text-secondary);"
            title="Toggle theme">
            <!-- Sun Icon (shown in dark mode) -->
            <svg id="sun-icon" class="w-5 h-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
            <!-- Moon Icon (shown in light mode) -->
            <svg id="moon-icon" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          </button>

          <!-- Settings -->
          <a href="/settings" hx-get="/settings" hx-target="main" hx-push-url="true" class="p-2 rounded-lg transition"
            style="color: var(--color-text-secondary);" title="Settings">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </a>

          {% if current_user %}
          <!-- User Menu -->
          <div class="flex items-center gap-2 ml-2 pl-2 border-l" style="border-color: var(--color-border);">
            <span class="text-sm" style="color: var(--color-text-secondary);">{{ current_user.username }}</span>
            <a href="/logout" class="text-sm px-3 py-1 rounded-lg transition"
              style="color: var(--color-text-secondary);">
              Logout
            </a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Toast Notifications Container -->
  <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

  <!-- Modal Container -->
  <div id="modal-container"></div>

  <!-- Utility Scripts -->
  <script src="/static/js/utils.js"></script>
  <script>
    // SSE Debugging
    document.body.addEventListener('htmx:sseMessage', function (event) {
      console.log('[SSE Event]', event.detail.type, event.detail.data);
    });
    document.body.addEventListener('htmx:sseError', function (event) {
      console.error('[SSE Error]', event);
    });
  </script>

  {% block scripts %}{% endblock %}
</body>

</html>
