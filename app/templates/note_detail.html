{% extends "partials/base.html" if request.headers.get("HX-Request") else "base.html" %}

{% block title %}{{ note.summary or "Note" }} - Scribe{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto space-y-6">

    <!-- Header -->
    <div class="flex items-center justify-between">
        <button hx-get="/" hx-push-url="true" hx-target="main"
            class="text-sm flex items-center gap-2 px-3 py-2 rounded-lg transition hover:opacity-80"
            style="color: var(--color-text-secondary); background-color: var(--color-bg-secondary);">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back
        </button>

        <button hx-delete="/api/notes/{{ note.id }}"
            hx-confirm="Are you sure you want to delete this note? This action cannot be undone." hx-target="main"
            class="text-sm flex items-center gap-2 px-3 py-2 rounded-lg transition hover:opacity-80"
            style="color: var(--color-error); background-color: rgb(239 68 68 / 0.1);">
            <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            Delete
        </button>
    </div>

    <!-- Note Content -->
    {% include "partials/note_content.html" %}

    <!-- Similar Notes Section -->
    <div class="border-t pt-8 mt-8" style="border-color: var(--color-border);">
        <h2 class="text-xl font-bold mb-6 flex items-center gap-2">
            <svg class="w-5 h-5" style="color: var(--color-accent-primary);" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
            </svg>
            Similar Notes
        </h2>
        <div id="similar-notes-{{ note.id }}" hx-get="/web/notes/{{ note.id }}/similar"
            hx-trigger="load, sse:note-processed-{{ note.id }} from:body" hx-swap="innerHTML"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading placeholder -->
            <div class="col-span-full flex justify-center py-8">
                <svg class="w-6 h-6 animate-spin" style="color: var(--color-accent-primary);" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

</div>
{% endblock %}
