{% extends "partials/base.html" if request.headers.get("HX-Request") else "base.html" %}

{% block title %}Scribe - Home{% endblock %}

{% block content %}
<div class="space-y-8">

    <!-- Search Bar & Ask Button -->
    <div class="flex flex-col sm:flex-row gap-3">
        <div class="relative flex-1">
            <input type="text" name="query" placeholder="Search your notes..."
                class="w-full px-4 py-3 pl-12 rounded-xl border text-lg"
                style="border-color: var(--color-border); background-color: var(--color-bg-secondary);"
                hx-post="/web/search" hx-trigger="keyup changed delay:500ms" hx-target="#search-results"
                hx-indicator="#search-spinner" autocomplete="off" />
            <!-- Search Icon -->
            <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2" style="color: var(--color-text-tertiary);"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <!-- Loading Spinner -->
            <svg id="search-spinner"
                class="htmx-indicator w-5 h-5 absolute right-4 top-1/2 -translate-y-1/2 animate-spin"
                style="color: var(--color-accent-primary);" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>

        <button hx-get="/web/ask" hx-target="#modal-container" hx-swap="innerHTML"
            class="px-8 py-3 rounded-xl font-semibold text-white transition flex items-center gap-2"
            style="background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-hover));">
            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Ask
        </button>
    </div>

    <!-- Search Results (Initially Hidden) -->
    <div id="search-results"></div>

    <!-- Recent Notes Section -->
    <div>
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Recent Notes</h2>
            <span id="notes-count" class="text-sm" style="color: var(--color-text-secondary);">
                <!-- Count loaded dynamically -->
            </span>
        </div>

        <div id="notes-list" hx-get="/web/notes/recent" hx-trigger="load" hx-swap="innerHTML"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading placeholder -->
            <div class="col-span-full flex justify-center py-12">
                <svg class="w-8 h-8 animate-spin" style="color: var(--color-accent-primary);" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

</div>
{% endblock %}
