{% extends "partials/base.html" if request.headers.get("HX-Request") else "base.html" %}

{% block title %}Scribe - Home{% endblock %}

{% block content %}
    <div class="space-y-8">

    <!-- Quick Note Input -->
    <div class="max-w-3xl mx-auto w-full">
        <form id="note-form" hx-post="/web/notes/text" hx-target="#notes-list" hx-swap="afterbegin" class="relative">
            <textarea name="text" id="note-input" rows="3" placeholder="Type a note and press Enter to create..."
                class="flex w-full px-4 py-3 text-sm bg-white border rounded-md border-slate-300 text-neutral-950 placeholder:text-neutral-400 focus:border-slate-500 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:bg-neutral-950 dark:border-slate-700 dark:text-neutral-50 dark:placeholder:text-neutral-500 dark:focus:border-slate-500 dark:focus:ring-slate-700 disabled:cursor-not-allowed disabled:opacity-50 resize-none"
                data-auto-resize
                @keydown.enter.prevent="$el.form.requestSubmit()"></textarea>
            <div class="absolute bottom-4 right-4 text-xs text-neutral-400 dark:text-neutral-600">
                Press Enter to create
            </div>
        </form>
    </div>

    <!-- Search -->
    <div class="relative max-w-3xl mx-auto w-full" id="search-container">
        <form class="relative" id="search-form">
            <input type="text" name="q" id="search-input" placeholder="Search your notes..."
                class="flex w-full h-14 px-4 py-3 pl-14 text-lg bg-white border rounded-md border-neutral-300 text-neutral-950 placeholder:text-neutral-400 focus:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-neutral-200 dark:bg-neutral-950 dark:border-neutral-700 dark:text-neutral-50 dark:placeholder:text-neutral-500 dark:focus:border-neutral-500 dark:focus:ring-neutral-700 disabled:cursor-not-allowed disabled:opacity-50"
                hx-post="/web/search" hx-trigger="input delay:500ms" hx-target="#search-results"
                hx-indicator="#search-spinner" hx-include="this" autocomplete="off" />

            <!-- Icon / Brand -->
             <div class="absolute left-5 top-1/2 -translate-y-1/2">
                 <svg class="w-6 h-6 text-slate-500 dark:text-slate-400" fill="none" viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Search Indicator -->
            <div class="absolute right-5 top-1/2 -translate-y-1/2 flex items-center gap-2">
                <svg id="search-spinner" class="htmx-indicator w-5 h-5 animate-spin text-slate-600 dark:text-slate-400" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </form>

        <!-- Quick Search Results Container -->
        <div id="search-results" class="absolute top-full left-0 right-0 z-30 mt-2"></div>
    </div>

    <!-- Recent Notes Section -->
    <div>
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Recent Notes</h2>
            <span id="notes-count" class="text-sm text-neutral-500 dark:text-neutral-400">
                <!-- Count loaded dynamically -->
            </span>
        </div>

        <div id="notes-list" hx-get="/web/notes/recent"
            hx-trigger="load, sse:note-created from:body, sse:note-deleted from:body" hx-swap="innerHTML"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading placeholder -->
            <div class="col-span-full flex justify-center py-12">
                <svg class="w-8 h-8 animate-spin text-slate-600 dark:text-slate-400" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

</div>
{% endblock %}
