{% extends "partials/base.html" if request.headers.get("HX-Request") else "base.html" %}

{% block title %}Scribe - Home{% endblock %}

{% block content %}
<div class="space-y-8">

    <!-- Unified Search & Ask -->
    <div class="relative max-w-3xl mx-auto w-full">
        <form method="POST" hx-post="/web/ask" hx-target="#chat-messages" hx-swap="innerHTML"
            hx-indicator="#search-spinner"
            hx-on::before-request="if(event.detail.elt === this) { document.getElementById('search-results').innerHTML = ''; document.getElementById('ai-chat-section').classList.remove('hidden'); }"
            class="relative">
            <input type="text" name="q" placeholder="Search or ask about your notes..."
                class="w-full px-6 py-4 pl-14 rounded-2xl border-2 text-xl shadow-sm focus:shadow-md transition-all outline-none"
                style="border-color: var(--color-border); background-color: var(--color-bg-secondary); color: var(--color-text-primary);"
                hx-post="/web/search" hx-trigger="input delay:500ms" hx-target="#search-results"
                hx-indicator="#search-spinner" hx-include="this" autocomplete="off" />

            <!-- Icon / Brand -->
            <div class="absolute left-5 top-1/2 -translate-y-1/2">
                <svg class="w-6 h-6" style="color: var(--color-accent-primary);" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Combined Indicator -->
            <div class="absolute right-5 top-1/2 -translate-y-1/2 flex items-center gap-2">
                <svg id="search-spinner" class="htmx-indicator w-5 h-5 animate-spin"
                    style="color: var(--color-accent-primary);" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <div
                    class="text-xs px-2 py-1 rounded bg-tertiary font-medium uppercase tracking-wider opacity-50 hidden sm:block">
                    Enter to Ask AI</div>
            </div>
        </form>

        <!-- Quick Search Results Container -->
        <div id="search-results" class="absolute top-full left-0 right-0 z-30 mt-2"></div>
    </div>

    <!-- AI Response Section -->
    <div id="ai-chat-section"
        class="hidden max-w-3xl mx-auto w-full animate-in fade-in slide-in-from-top-4 duration-300">
        <div id="chat-messages">
            <!-- AI result card will be swapped here -->
        </div>
        <div class="mt-4 flex justify-center">
            <button onclick="document.getElementById('ai-chat-section').classList.add('hidden')"
                class="text-xs font-bold uppercase tracking-widest opacity-30 hover:opacity-100 transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Dismiss
            </button>
        </div>
    </div>

    <!-- Recent Notes Section -->
    <div>
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold">Recent Notes</h2>
            <span id="notes-count" class="text-sm" style="color: var(--color-text-secondary);">
                <!-- Count loaded dynamically -->
            </span>
        </div>

        <div id="notes-list" hx-get="/web/notes/recent"
            hx-trigger="load, sse:note-created from:body, sse:note-deleted from:body" hx-swap="innerHTML"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Loading placeholder -->
            <div class="col-span-full flex justify-center py-12">
                <svg class="w-8 h-8 animate-spin" style="color: var(--color-accent-primary);" fill="none"
                    viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </div>
    </div>

</div>
{% endblock %}
