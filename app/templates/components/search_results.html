<div class="p-2 rounded-2xl shadow-xl border-2 overflow-hidden animate-in fade-in zoom-in-95 duration-200"
    style="background-color: var(--color-bg-secondary); border-color: var(--color-border);">

    {% if error %}
    <div class="p-4 text-sm flex items-center gap-3" style="color: var(--color-error);">
        <svg class="w-5 h-5 shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Error: {{ error }}</span>
    </div>
    {% elif results %}
    <div class="flex items-center justify-between px-3 py-2 border-b mb-1" style="border-color: var(--color-border);">
        <span class="text-xs font-bold uppercase tracking-wider" style="color: var(--color-text-tertiary);">Quick
            Suggestions</span>
        <button onclick="document.getElementById('search-results').innerHTML = ''"
            class="text-xs hover:text-accent transition"> Close </button>
    </div>
    <div class="max-h-[400px] overflow-y-auto">
        {% for note in results %}
        <div hx-get="/web/notes/{{ note.id }}" hx-push-url="true" hx-target="main"
            class="p-3 rounded-xl cursor-pointer hover:bg-tertiary transition flex items-start gap-3 group">
            <div class="p-2 rounded-lg bg-secondary group-hover:bg-primary transition shadow-sm">
                <svg class="w-4 h-4" style="color: var(--color-accent-primary);" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
            </div>
            <div class="flex-1 min-w-0">
                <p class="font-semibold text-sm truncate">{{ note.summary or note.raw_transcript[:60] }}</p>
                <p class="text-xs mt-0.5 line-clamp-1 opacity-60">
                    {{ note.raw_transcript[:100] }}
                </p>
            </div>
            <div class="text-[10px] whitespace-nowrap opacity-40 mt-1">
                {{ note.created_at.strftime('%b %d') }}
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="p-8 text-center">
        <p class="text-sm opacity-50">No matching notes found.</p>
    </div>
    {% endif %}
</div>
