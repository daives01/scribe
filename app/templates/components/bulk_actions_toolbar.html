<button hx-post="/web/notes/table/bulk"
    hx-vals='{"action": "archive"}'
    hx-include=".note-checkbox:checked"
    hx-target="#table-body"
    hx-swap="innerHTML"
    class="px-3 py-1.5 text-sm font-medium rounded-md transition-colors bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 flex items-center gap-1"
    title="Archive selected notes">
    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
    </svg>
    Archive
</button>
<button hx-post="/web/notes/table/bulk"
    hx-vals='{"action": "unarchive"}'
    hx-include=".note-checkbox:checked"
    hx-target="#table-body"
    hx-swap="innerHTML"
    class="px-3 py-1.5 text-sm font-medium rounded-md transition-colors bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-700 flex items-center gap-1"
    title="Unarchive selected notes">
    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2 2z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h2a2 2 0 012 2v2H8V5z" />
    </svg>
    Unarchive
</button>
<button hx-post="/web/notes/table/bulk"
    hx-vals='{"action": "delete"}'
    hx-include=".note-checkbox:checked"
    hx-target="#table-body"
    hx-swap="innerHTML"
    hx-confirm="Delete selected notes? This cannot be undone."
    class="px-3 py-1.5 text-sm font-medium rounded-md transition-colors bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400 hover:bg-red-200 dark:hover:bg-red-900/50 flex items-center gap-1"
    title="Delete selected notes">
    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
    </svg>
    Delete
</button>
<span class="text-sm font-medium text-neutral-700 dark:text-neutral-300 truncate ml-auto" id="selected-count">0 selected</span>
