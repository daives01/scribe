{% macro reminder_badge(timestamp, extra_classes="") %}
<span x-data="reminderBadge('{{ timestamp.isoformat() }}')" x-show="!$el.hidden" x-init="initReminder()"
    class="reminder-badge inline-flex items-center gap-1.5 px-2 py-1 rounded-full text-xs font-medium bg-amber-50 text-amber-700 dark:bg-amber-950/30 dark:text-amber-400 {{ extra_classes }}"
    title="{{ timestamp.strftime('%Y-%m-%d %H:%M') }}">
    <svg class="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
    </svg>
    <span x-text="text"></span>
</span>
{% endmacro %}
