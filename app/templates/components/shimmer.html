{% macro shimmer(height="h-4", width="w-full", rounded="rounded", extra_classes="") %}
<div class="{{ height }} {{ width }} {{ rounded }} bg-neutral-200 dark:bg-neutral-800 relative overflow-hidden {{ extra_classes }}">
  <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/60 to-transparent dark:via-neutral-600/40 animate-shimmer"></div>
</div>
{% endmacro %}
