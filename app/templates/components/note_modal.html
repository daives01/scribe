<div id="note-modal-{{ note.id }}-{{ now.timestamp() }}" class="fixed inset-0 z-50 flex items-end sm:items-center justify-center" x-data="{ open: true }" x-show="open" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" style="display: none;">
    <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" @click="open = false" @keydown.escape.window="open = false"></div>

    <div class="relative w-full bg-white dark:bg-neutral-950 sm:rounded-2xl shadow-xl sm:max-w-2xl sm:my-8 sm:max-h-[85vh] transform transition-all" x-transition:enter="transition ease-out duration-200" x-transition:enter-start="translate-y-full sm:translate-y-4 sm:scale-95" x-transition:enter-end="translate-y-0 sm:translate-y-0 sm:scale-100" x-transition:leave="transition ease-in duration-150" x-transition:leave-start="translate-y-0 sm:translate-y-0 sm:scale-100" x-transition:leave-end="translate-y-full sm:translate-y-4 sm:scale-95" @click.stop>
        <div class="sticky top-0 z-10 bg-white dark:bg-neutral-950 border-b border-neutral-200 dark:border-neutral-800 px-4 py-3 sm:px-6 sm:py-4 flex items-center justify-between">
            <button @click="open = false" class="p-2 rounded-lg text-neutral-500 hover:bg-neutral-100 dark:text-neutral-400 dark:hover:bg-neutral-800 transition">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>

            <div class="flex items-center gap-2">
                <button id="copy-btn-{{ note.id }}-{{ now.timestamp() }}" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-neutral-600 hover:bg-neutral-100 dark:text-neutral-400 dark:hover:bg-neutral-800 transition">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    <span class="hidden sm:inline">Copy</span>
                </button>

                <button hx-patch="/web/notes/{{ note.id }}/archive" hx-swap="none" @click="open = false" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-neutral-600 hover:bg-neutral-100 dark:text-neutral-400 dark:hover:bg-neutral-800 transition">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-4 4H9" />
                    </svg>
                    <span class="hidden sm:inline">Archive</span>
                </button>

                <button hx-delete="/api/notes/{{ note.id }}" hx-confirm="Delete this note?" hx-swap="none" @click="open = false" class="flex items-center gap-2 px-3 py-2 rounded-lg text-sm font-medium text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 transition">
                    <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span class="hidden sm:inline">Delete</span>
                </button>
            </div>
        </div>

        <div class="p-4 sm:p-6 space-y-5 overflow-y-auto max-h-[calc(100vh-60px)] sm:max-h-[calc(85vh-70px)]">
            <div>
                <label class="block text-xs font-medium uppercase tracking-wide text-neutral-500 dark:text-neutral-400 mb-2">Summary</label>
                <form id="summary-form-{{ note.id }}-{{ now.timestamp() }}" hx-patch="/web/notes/{{ note.id }}" hx-target="#note-card-{{ note.id }}" hx-swap="outerHTML">
                    <input
                        type="text"
                        name="summary"
                        value="{{ note.summary or '' }}"
                        class="w-full px-4 py-3 rounded-lg bg-white dark:bg-neutral-950 border border-neutral-300 dark:border-neutral-700 text-xl font-bold text-neutral-950 dark:text-neutral-50 focus:border-neutral-500 focus:ring-2 focus:ring-neutral-200 dark:focus:ring-neutral-700 focus:outline-none transition"
                        placeholder="Untitled Note"
                    />
                </form>
            </div>

            <div>
                <label class="block text-xs font-medium uppercase tracking-wide text-neutral-500 dark:text-neutral-400 mb-2">Tag</label>
                <form id="tag-form-{{ note.id }}-{{ now.timestamp() }}" hx-patch="/web/notes/{{ note.id }}" hx-target="#note-card-{{ note.id }}" hx-swap="outerHTML">
                    <select
                        name="tag"
                        class="w-full px-4 py-3 rounded-lg bg-white dark:bg-neutral-950 border border-neutral-300 dark:border-neutral-700 text-base sm:text-sm font-medium focus:border-neutral-500 focus:ring-2 focus:ring-neutral-200 dark:focus:ring-neutral-700 focus:outline-none transition cursor-pointer"
                    >
                        <option value="">No tag</option>
                        {% for tag in available_tags %}
                        <option value="{{ tag }}" {% if note.tag == tag %}selected{% endif %}>{{ tag }}</option>
                        {% endfor %}
                    </select>
                </form>
            </div>

            <div>
                <label class="block text-xs font-medium uppercase tracking-wide text-neutral-500 dark:text-neutral-400 mb-2">Transcript</label>
                <form id="transcript-form-{{ note.id }}-{{ now.timestamp() }}" hx-patch="/web/notes/{{ note.id }}" hx-target="#note-card-{{ note.id }}" hx-swap="outerHTML">
                    <textarea
                        name="raw_transcript"
                        rows="10"
                        class="w-full p-4 rounded-lg bg-white dark:bg-neutral-950 border border-neutral-300 dark:border-neutral-700 text-base sm:text-sm leading-relaxed text-neutral-700 dark:text-neutral-300 focus:border-neutral-500 focus:ring-2 focus:ring-neutral-200 dark:focus:ring-neutral-700 focus:outline-none transition resize-y min-h-[200px]"
                        placeholder="No transcript available."
                    >{{ note.raw_transcript or '' }}</textarea>
                </form>
            </div>

            <div class="flex items-center gap-4 text-xs text-neutral-500 dark:text-neutral-400 pt-4 border-t border-neutral-200 dark:border-neutral-800">
                <span>Created {{ note.created_at.strftime('%B %d, %Y at %I:%M %p') }}</span>
                <span>Updated {{ note.updated_at.strftime('%B %d, %Y at %I:%M %p') }}</span>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const noteId = {{ note.id }};
            const timestamp = {{ now.timestamp() }};
            const copyBtn = document.getElementById('copy-btn-' + noteId + '-' + timestamp);
            const summaryForm = document.getElementById('summary-form-' + noteId + '-' + timestamp);
            const tagForm = document.getElementById('tag-form-' + noteId + '-' + timestamp);
            const transcriptForm = document.getElementById('transcript-form-' + noteId + '-' + timestamp);
            const summaryInput = summaryForm.querySelector('input');
            const tagSelect = tagForm.querySelector('select');
            const transcriptArea = transcriptForm.querySelector('textarea');

            function copyToClipboard() {
                const text = transcriptArea.value || summaryInput.value;
                navigator.clipboard.writeText(text).then(() => {
                    const originalHTML = copyBtn.innerHTML;
                    copyBtn.innerHTML = `
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span class="hidden sm:inline">Copied!</span>
                    `;
                    setTimeout(() => {
                        copyBtn.innerHTML = originalHTML;
                    }, 2000);
                });
            }

            function requestFormSubmit(form) {
                form.requestSubmit();
            }

            let summaryTimeout = null;
            let tagTimeout = null;
            let transcriptTimeout = null;

            summaryInput.addEventListener('input', function() {
                clearTimeout(summaryTimeout);
                summaryTimeout = setTimeout(() => {
                    requestFormSubmit(summaryForm);
                }, 800);
            });

            tagSelect.addEventListener('change', function() {
                requestFormSubmit(tagForm);
            });

            transcriptArea.addEventListener('input', function() {
                clearTimeout(transcriptTimeout);
                transcriptTimeout = setTimeout(() => {
                    requestFormSubmit(transcriptForm);
                }, 800);
            });

            copyBtn.addEventListener('click', copyToClipboard);
        })();
    </script>
</div>
