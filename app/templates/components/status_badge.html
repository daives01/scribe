<div class="flex items-center gap-1 rounded-full text-xs font-semibold px-2.5 py-0.5 {% if status == "pending" %}bg-amber-100 text-amber-800 dark:bg-amber-900/30 dark:text-amber-400{% elif status == "transcribing" %}bg-purple-100 text-purple-800 dark:bg-purple-900/30 dark:text-purple-400{% elif status == "processing" %}bg-blue-100 text-blue-800 dark:bg-blue-900/30 dark:text-blue-400{% elif status == "completed" %}bg-green-100 text-green-800 dark:bg-green-900/30 dark:text-green-400{% elif status == "failed" %}bg-red-100 text-red-800 dark:bg-red-900/30 dark:text-red-400{% endif %}"
     {% if status in ["pending", "transcribing" , "processing" ] %}
     hx-get="/web/notes/{{ note_id }}/status" hx-trigger="sse:note-status-{{ note_id }} from:body" hx-swap="outerHTML" {%
     endif %}>
    {% if status == "pending" %}
    <svg class="w-3.5 h-3.5 animate-pulse" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="8" />
    </svg>
    {% elif status in ["transcribing", "processing"] %}
    <svg class="w-3.5 h-3.5 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
    </svg>
    {% elif status == "completed" %}
    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
    </svg>
    {% elif status == "failed" %}
    <svg class="w-3.5 h-3.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    {% endif %}
    {{ status }}
    {% if error_message %}
    <span class="text-xs ml-1 opacity-75">- {{ error_message[:30] }}{% if error_message|length > 30 %}...{% endif %}</span>
    {% endif %}
</div>
