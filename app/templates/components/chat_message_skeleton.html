<div id="ai-container-{{ ask_id }}" class="w-full" hx-ext="sse" sse-connect="{{ stream_url }}">

    <div class="p-6 rounded-2xl border-2 shadow-sm"
        style="border-color: var(--color-border); background-color: var(--color-bg-secondary);">
        <div class="flex items-center justify-between mb-6 opacity-40">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                <span class="text-xs font-bold uppercase tracking-widest">AI Assistance</span>
            </div>
            <div class="text-xs">Based on your notes</div>
        </div>

        <div id="ai-response-{{ ask_id }}" class="whitespace-pre-wrap leading-relaxed text-xl font-medium"
            style="color: var(--color-text-primary);">
            <div class="flex items-center gap-3 opacity-50 italic text-base">
                <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                Thinking...
            </div>
        </div>

        <div id="ai-sources-{{ ask_id }}" class="mt-8 pt-8 border-t hidden" style="border-color: var(--color-border);">
            <!-- Source notes appear here -->
        </div>
    </div>
</div>
