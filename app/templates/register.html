{% extends "base.html" %}

{% block title %}Register - Scribe{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md space-y-8">

        <!-- Header -->
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4"
                style="background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-hover));">
                <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold">Create Account</h1>
            <p class="mt-2" style="color: var(--color-text-secondary);">Start capturing your voice notes today</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="p-4 rounded-lg" style="background-color: rgb(239 68 68 / 0.1); color: var(--color-error);">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ error }}
            </div>
        </div>
        {% endif %}

        <!-- Register Form -->
        <form action="/register" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username"
                    class="w-full px-4 py-3 rounded-lg border text-lg"
                    style="border-color: var(--color-border); background-color: var(--color-bg-secondary);"
                    placeholder="Choose a username" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required minlength="6" autocomplete="new-password"
                    class="w-full px-4 py-3 rounded-lg border text-lg"
                    style="border-color: var(--color-border); background-color: var(--color-bg-secondary);"
                    placeholder="Create a password" />
                <p class="text-xs mt-1" style="color: var(--color-text-tertiary);">Must be at least 6 characters</p>
            </div>

            <button type="submit"
                class="w-full py-3 rounded-lg font-semibold text-white transition flex items-center justify-center gap-2"
                style="background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-hover));">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="text-center">
            <p style="color: var(--color-text-secondary);">
                Already have an account?
                <a href="/login" class="font-medium" style="color: var(--color-accent-primary);">
                    Sign in
                </a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
