{% extends "base.html" %}

{% block title %}Login - Scribe{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md space-y-8">

        <!-- Header -->
        <div class="text-center">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4"
                style="background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-hover));">
                <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold">Welcome Back</h1>
            <p class="mt-2" style="color: var(--color-text-secondary);">Sign in to access your voice notes</p>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="p-4 rounded-lg" style="background-color: rgb(239 68 68 / 0.1); color: var(--color-error);">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                {{ error }}
            </div>
        </div>
        {% endif %}

        <!-- Login Form -->
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium mb-2">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username"
                    class="w-full px-4 py-3 rounded-lg border text-lg"
                    style="border-color: var(--color-border); background-color: var(--color-bg-secondary);"
                    placeholder="Enter your username" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium mb-2">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password"
                    class="w-full px-4 py-3 rounded-lg border text-lg"
                    style="border-color: var(--color-border); background-color: var(--color-bg-secondary);"
                    placeholder="Enter your password" />
            </div>

            <button type="submit"
                class="w-full py-3 rounded-lg font-semibold text-white transition flex items-center justify-center gap-2"
                style="background: linear-gradient(135deg, var(--color-accent-primary), var(--color-accent-hover));">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                Sign In
            </button>
        </form>

        <!-- Register Link -->
        <div class="text-center">
            <p style="color: var(--color-text-secondary);">
                Don't have an account?
                <a href="/register" class="font-medium" style="color: var(--color-accent-primary);">
                    Create one
                </a>
            </p>
        </div>

    </div>
</div>
{% endblock %}
