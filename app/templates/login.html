{% extends "base.html" %}

{% block title %}Login - Scribe{% endblock %}

{% block content %}
<div class="min-h-[70vh] flex items-center justify-center">
    <div class="w-full max-w-md">

        <!-- Pines UI Card -->
        <div class="bg-white dark:bg-neutral-950 border border-neutral-200/60 dark:border-neutral-800 rounded-lg shadow-sm p-7 space-y-6">

            <!-- Header -->
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl mb-4 bg-neutral-900 dark:bg-neutral-100">
                    <svg class="w-8 h-8 text-white dark:text-neutral-950" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-neutral-900 dark:text-white">Welcome Back</h1>
                <p class="mt-2 text-sm text-neutral-600 dark:text-neutral-400">Sign in to access your voice notes</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="p-4 rounded-lg bg-red-100 dark:bg-red-900/20 text-red-600 dark:text-red-400">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    {{ error }}
                </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form action="/login" method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 text-neutral-950 placeholder:text-neutral-400 focus:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-neutral-200 dark:bg-neutral-950 dark:border-neutral-700 dark:text-neutral-50 dark:placeholder:text-neutral-500 dark:focus:border-neutral-500 dark:focus:ring-neutral-700 disabled:cursor-not-allowed disabled:opacity-50"
                        placeholder="Enter your username" />
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300 mb-2">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password"
                        class="flex w-full h-10 px-3 py-2 text-sm bg-white border rounded-md border-neutral-300 text-neutral-950 placeholder:text-neutral-400 focus:border-neutral-500 focus:outline-none focus:ring-2 focus:ring-neutral-200 dark:bg-neutral-950 dark:border-neutral-700 dark:text-neutral-50 dark:placeholder:text-neutral-500 dark:focus:border-neutral-500 dark:focus:ring-neutral-700 disabled:cursor-not-allowed disabled:opacity-50"
                        placeholder="Enter your password" />
                </div>

                <button type="submit"
                    class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium tracking-wide text-white transition-colors duration-200 rounded-md bg-neutral-950 hover:bg-neutral-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-neutral-900 dark:bg-neutral-100 dark:text-neutral-950 dark:hover:bg-neutral-200 disabled:opacity-50 disabled:pointer-events-none w-full h-10">
                    <svg class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                    </svg>
                    Sign In
                </button>
            </form>

            <!-- Register Link -->
            <div class="text-center">
                <p class="text-sm text-neutral-600 dark:text-neutral-400">
                    Don't have an account?
                    <a href="/register" class="font-medium text-neutral-900 dark:text-white hover:underline">
                        Create one
                    </a>
                </p>
            </div>

        </div>
    </div>
</div>
{% endblock %}
