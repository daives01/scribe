services:
  scribe:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - scribe_data:/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - OLLAMA_URL=http://host.docker.internal:11434
      - HASS_URL=${HASS_URL}
      - HASS_TOKEN=${HASS_TOKEN}

volumes:
  scribe_data:

