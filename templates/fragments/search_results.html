<div class="space-y-6">
    {% for result in results %}
    <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
        <div class="flex justify-between items-start mb-2">
            <h2 class="text-xl font-bold text-indigo-900">{{ result.title or "Untitled Note" }}</h2>
            <span class="bg-green-100 text-green-800 text-xs font-semibold px-2.5 py-0.5 rounded">Match: {{ (result.score * 100)|round|int }}%</span>
        </div>
        <div class="text-sm text-gray-500">
            <div class="mt-4 p-4 bg-gray-50 rounded border text-gray-800 whitespace-pre-wrap">
                {{ result.content }}
            </div>
        </div>
    </div>
    {% else %}
    <div class="bg-white p-12 rounded-lg shadow-sm border border-dashed border-gray-300 text-center text-gray-400">
        <p class="text-lg">No matches found for your query.</p>
    </div>
    {% endfor %}
</div>
