<div class="p-4 bg-green-50 border border-green-200 rounded-lg mb-4">
    <div class="flex items-start gap-3">
        <div class="w-8 h-8 rounded-lg bg-green-600 flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
        </div>
        <div class="flex-1 min-w-0">
            <p class="font-semibold text-green-800 text-xs">
                {% if note_type == 'Processing' %}Upload Successful{% else %}Note processed{% endif %}
            </p>
            <p class="text-green-700 text-xs mt-0.5 truncate font-medium">{{ title }}</p>
            <span class="inline-flex items-center text-[9px] uppercase tracking-wider px-1.5 py-0.5 rounded font-bold bg-green-100 text-green-700 mt-2">
                {{ note_type }}
            </span>
        </div>
    </div>
</div>
<div hx-get="/notes/recent" hx-trigger="load" hx-target="#notes-list" hx-swap="innerHTML"></div>
